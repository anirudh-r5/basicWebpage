<html>

<head>
	<title>Current Date</title>
</head>

<body>
	<script type="text/javascript">
		let date = new Date();
		document.writeln(`<p>mm-dd-yyyy: ${date.getMonth() + 1}-${date.getDate()}-${date.getFullYear()}</p>`);
		document.writeln(`<p>mm/dd/yyyy: ${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}</p>`);
		document.writeln(`<p>dd-mm-yyyy: ${date.getDate()}-${date.getMonth() + 1}-${date.getFullYear()}</p>`);
		document.writeln(`<p>dd/mm/yyyy: ${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}</p>`);
	</script>
	<p>This is web page body </p>
</body>

</html>
