<html>

<head>
	<title>Area of Triangle</title>
</head>

<body>
	<script type="text/javascript">
		let a = 5;
		let b = 6;
		let c = 7;
		let s = (a + b + c)/2;
		let area = Math.sqrt(s * (s-a) * (s-b) * (s-c));
		document.writeln(`<p>Area of triangle with sides 5, 6, 7: ${area}</p>`);
	</script>
	<p>This is web page body </p>
</body>

</html>
