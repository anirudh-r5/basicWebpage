<html>

<head>
	<script type="text/javascript">
	function func(){
		let age = document.getElementById('age').value;
		if (age > 18) {
			document.write("<b>This person is an adult</b>");
		} else {
			document.write("<b>This person is not an adult</b>");
		}
	}
	</script>
</head>

<body>
	<form>
		<input type="text" id="age">
		<input type="submit" onclick="func()" value="Submit" />
	</form>
	
</body>

</html>
