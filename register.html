<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/register.css">
	<title>Registration Form</title>
</head>

<body>
	<div class="signup-form">
		<form>
			<h2>Register</h2>
			<p class="hint-text">Create your account. It's free & only takes a minute</p>
			<div class="form-group">
				<div class="row">
					<div class="col">
						<input type="text" class="form-control" placeholder="First name">
					</div>
					<div class="col">
						<input type="text" class="form-control" placeholder="Last name">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="inputPass1" placeholder="Enter password">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="inputPass2" placeholder="Confirm password">
			</div>
			<div class="form-group">
				<input type="checkbox" class="form-check-input" id="terms">
				<label class="form-check-label" for="terms">I accept the <a href="">Terms of Use</a> & <a
						href="">Privacy Policy</a></label>
			</div>
			<div class="d-grid gap-2"> 
				<button type="submit" class="btn btn-block btn-success">Register Now</button>
			</div>
	</div>
	</form>
	</div>
	<div class="d-flex justify-content-center">
		<p>Already have an account? <a href="">Sign in</a></p>
	</div>
	
</body>

</html>
